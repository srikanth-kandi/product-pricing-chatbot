<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="headTitle">Vegetable Pricing ChatBot</title>
    <!----Bootstrap Local------>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <!------Local CSS--------->
    <link rel="stylesheet" href="../static/css/style.css">
    <!------Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../static/favicon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="../static/favicon/site.webmanifest">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-7 desc-container">
                <h1 class="project-title mt-5 mb-lg-5" id="projectTitle">Vegetable Pricing ChatBot</h1>
                <div class="container-fluid mt-3 mt-md-5">
                    <div class="row d-flex flex-column flex-md-row justify-content-center">
                        <div class="col-12 col-md-6 mb-5 mb-md-3 d-flex flex-column justify-content-around justify-content-md-between align-items-center"
                            id="vegChatBot">
                            <img src="../static/images/vegetables-img.jpg" alt="Vegetables Image"
                                class="veg-img mb-md-3 w-100" id="vegImg">
                            <div class="d-flex w-75 w-md-100 justify-content-around align-items-center mt-3">
                                <label class="chatbot-type mr-4" for="radioVegChatBot">Vegetable Pricing ChatBot</label>
                                <input type="radio" name="ChatBot" id="radioVegChatBot" class="radioChatBot" checked>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-3 d-flex flex-column justify-content-around justify-content-md-between align-items-center"
                            id="fruitChatBot">
                            <img src="../static/images/fruits-img.jpg" alt="Fruits Image"
                                class="fruit-img mb-md-3 w-100" id="fruitImg">
                            <div class="d-flex w-75 w-md-100 justify-content-around align-items-center mt-3">
                                <label class="chatbot-type" for="radioFruitChatBot">Fruit Pricing ChatBot</label>
                                <input type="radio" name="ChatBot" id="radioFruitChatBot" class="radioChatBot">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="chatBotDesc"></div>
            </div>
            <div class="col-12 col-lg-5 bot-outer-container d-flex flex-row justify-content-center align-items-center">
                <div class="container bot-container">
                    <div class="bot-inout-container" id="chatContainer">
                    </div>
                    <div class="input-container container">
                        <div class="row">
                            <div class="col-9 text-input-container"><input type="text" name="message" id="message"
                                    class="message"></div>
                            <div class="col-3 btn-container"><button class="submit-btn" id="submitBtn"
                                    onclick="requestFruit()" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-------Bootstrap JS--------->
        <script src="../static/js/bootstrap.bundle.js"></script>
        <!-------Local JS------------->
        <script src="../static/js/index.js"></script>
</body>

</html>
